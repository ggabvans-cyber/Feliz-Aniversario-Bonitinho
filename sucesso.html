<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOC√ä CONSEGUIU! ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #808080;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mensagem-vitoria {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            z-index: 100; 
            max-width: 450px;
            position: relative;
        }

        h1 { color: #ff4d6d; }

        /* --- NOVO ESTILO DAS FOTOS --- */
        .foto-fade {
            position: absolute;
            width: 290px; /* Fotos maiores como voc√™ pediu */
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeInOut 6s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="mensagem-vitoria">
        <h1>üèÜ Muito bem!!</h1>
        <p>Voc√™ provou que presta aten√ß√£o em cada detalhe nosso. Parab√©ns, meu amor!</p>
        <p>‚ù§Ô∏è Feliz Anivers√°rio! Te Amo! ‚ù§Ô∏è</p>
    </div>

    <script>
        // Lista das suas fotos
        const nomesFotos = ['bobo1.jpg', 'bobo2.jpg', 'bobo3.jpg', 'juntos1.jpg', 'juntos2.jpg', 'juntos3.jpg', 'juntos4.jpg', 'juntos5.jpg', 'juntos6.jpg', 'juntos7.jpg', 'juntos8.jpg', 'juntos9.jpg', 'juntos10.jpg', 'juntos11.jpg', 'juntos12.jpg', 'juntos13.jpg', 'juntos14.jpg','juntos15.jpg', 'juntos16.jpg'];

        // --- NOVA L√ìGICA DE POSICIONAMENTO (LONGE DO CENTRO) ---
        function posicionarFoto(img) {
            const lado = Math.floor(Math.random() * 4); // Escolhe um dos 4 cantos da tela
            
            if (lado === 0) { // Topo
                img.style.top = "5%"; 
                img.style.left = Math.random() * 80 + "vw"; 
            }
            else if (lado === 1) { // Direita
                img.style.right = "5%"; 
                img.style.top = Math.random() * 80 + "vh"; 
            }
            else if (lado === 2) { // Baixo
                img.style.bottom = "5%"; 
                img.style.left = Math.random() * 80 + "vw"; 
            }
            else { // Esquerda
                img.style.left = "5%"; 
                img.style.top = Math.random() * 80 + "vh"; 
            }
        }

        nomesFotos.forEach((foto, i) => {
            let img = document.createElement('img');
            img.src = foto; 
            img.className = 'foto-fade';
            
            posicionarFoto(img); // Aplica a l√≥gica de espalhar pelas bordas
            
            // Delays para as fotos aparecerem em tempos diferentes
            img.style.animationDelay = (i * 1.2) + 's';

            document.body.appendChild(img);
        });
    </script>
</body>
</html>
