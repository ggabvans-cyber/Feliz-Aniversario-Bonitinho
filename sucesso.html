<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #081534;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mensagem-vitoria {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            z-index: 100; /* Garante que a mensagem fique na frente das fotos */
            max-width: 450px;
            position: relative;
        }

        h1 { color: #ff4d6d; }

        /* Estilo das Fotos: Maiores e com Fade */
        .foto-fade {
            position: absolute;
            width: 250px; /* Aumentei o tamanho */
            height: 250px; /* Aumentei o tamanho */
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0; /* Come√ßam invis√≠veis */
            animation: fadeInOut 8s infinite; /* Anima√ß√£o de aparecer e sumir */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 0.8; transform: scale(1); }
            80% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="mensagem-vitoria">
