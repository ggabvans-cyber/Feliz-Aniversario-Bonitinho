<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Amor ‚ù§Ô∏è</title>
    <style>
        :root {
            --cor-principal: #081534; /* O seu azul escuro */
            --cor-fundo-site: #f5f6fa;
            --cor-texto: #2f3640;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff4d6d; /* Fundo vibrante como na imagem */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.4s;
        }

        .titulo-topo {
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .container { 
            background: white; 
            width: 90%;
            max-width: 400px; 
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .pergunta { 
            font-size: 1.3rem; 
            font-weight: bold; 
            color: var(--cor-texto);
            margin-bottom: 25px;
            text-align: center;
        }

        .opcoes { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        
        button { 
            padding: 18px; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: bold; 
            transition: all 0.2s ease;
            background: #f1f2f6;
            color: var(--cor-texto);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 0 #dcdde1;
        }

        button:active { transform: translateY(3px); box-shadow: none; }

        /* Estilos de Feedback (Igual √† imagem) */
        .btn-correto { 
            background-color: #2ecc71 !important; 
            color: white !important; 
            box-shadow: 0 4px 0 #27ae60 !important;
        }

        .btn-errado { 
            background-color: #e74c3c !important; 
            color: white !important; 
            box-shadow: 0 4px 0 #c0392b !important;
            animation: shake 0.4s;
        }

        /* √çcones de feedback */
        .icon { font-size: 1.2rem; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Cores de fundo din√¢micas */
        .bg-vitoria { background-color: #2ecc71 !important; }
        .bg-falha { background-color: #c0392b !important; }
    </style>
</head>
<body>

    <div class="titulo-topo">Conhe√ßo a minha bonitinha? ü§î</div>

    <div class="container">
        <div id="quiz-box">
            <p class="pergunta" id="texto-pergunta">Carregando...</p>
            <div class="opcoes" id="lista-opcoes"></div>
        </div>
    </div>

    <script>
        const perguntas = [
            { q: "Qual minha cor favorita?", options: ["Azul", "Rosa", "Preto", "Roxo"], a: 0 },
            { q: "Onde foi nosso primeiro beijo?", options: ["Carro", "Parque", "Cafeteria", "Shopping"], a: 3 },
            { q: "O que eu mais disse no 1¬∫ encontro?", options: ["Entendi", "Hmmm?", "Engra√ßado", "Legal"], a: 1 },
            { q: "Qual dia do meu anivers√°rio?", options: ["07", "17", "06", "27"], a: 0 },
            { q: "Nosso anivers√°rio de namoro?", options: ["28", "27", "02", "12"], a: 1 },
            { q: "Quem disse 'te amo' primeiro?", options: ["Eu", "Voc√™", "Os dois", "Ningu√©m"], a: 1 },
            { q: "O que eu mais gosto de fazer?", options: ["S√©ries", "Comer", "Dormir", "M√∫sica"], a: 2 },
            { q: "Qual meu jogo favorito?", options: ["GTA", "The Sims 4", "Hogwarts", "It Takes Two"], a: 2 }
        ];

        let indexAtual = 0;
        let erros = 0;

        function carregarPergunta() {
            document.body.classList.remove("bg-vitoria", "bg-falha");
            const p = perguntas[indexAtual];
            document.getElementById("texto-pergunta").innerText = p.q;
            const container = document.getElementById("lista-opcoes");
            container.innerHTML = "";

            p.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.innerHTML = `<span>${opt}</span> <span class="icon"></span>`;
                btn.onclick = () => checarResposta(i, btn);
                container.appendChild(btn);
            });
        }

        function checarResposta(escolha, btn) {
            const correta = perguntas[indexAtual].a;
            const iconSpan = btn.querySelector(".icon");
            
            // Desabilita outros bot√µes para evitar cliques m√∫ltiplos
            const todosBotoes = document.querySelectorAll("button");
            todosBotoes.forEach(b => b.style.pointerEvents = "none");

            if (escolha === correta) {
                btn.classList.add("btn-correto");
                iconSpan.innerHTML = "‚úÖ";
                document.body.classList.add("bg-vitoria");
                setTimeout(() => proxima(), 1000);
            } else {
                btn.classList.add("btn-errado");
                iconSpan.innerHTML = "‚ùå";
                document.body.classList.add("bg-falha");
                erros++;
                setTimeout(() => proxima(), 1000);
            }
        }

        function proxima() {
            indexAtual++;
            if (indexAtual < perguntas.length) {
                carregarPergunta();
            } else {
                finalizar();
            }
        }

        function finalizar() {
            if (erros > perguntas.length / 2) {
                window.location.href = "errou.html";
            } else {
                window.location.href = "sucesso.html"; 
            }
        }

        carregarPergunta();
    </script>
</body>
</html>
