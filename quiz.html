<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Amor ‚ù§Ô∏è</title>
    <style>
        /* Centraliza√ß√£o total da p√°gina */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f5f5f5; 
            margin: 0;
            display: flex;
            flex-direction: column; /* Alinha os itens em coluna */
            justify-content: center; /* Centraliza o grupo todo verticalmente */
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
            overflow: hidden;
        }

        .titulo-topo {
            font-size: 1.8rem;
            color: #081534;
            font-weight: bold;
            margin-bottom: 20px; /* DIST√ÇNCIA ENTRE O T√çTULO E O MODAL */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .container { 
            background: white; 
            color: #333; 
            width: 90%;
            max-width: 400px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            z-index: 2;
        }

        .pergunta { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .opcoes { display: flex; flex-direction: column; gap: 10px; }
        
        button { 
            padding: 15px; border: none; border-radius: 10px; cursor: pointer; 
            font-size: 1rem; font-weight: bold; transition: 0.3s; background: #eee;
        }

        /* Cores dos bot√µes e Anima√ß√£o de Chacoalhar */
        .correto { background-color: #2ecc71 !important; color: white; animation: shake 0.5s; }
        .errado { background-color: #e74c3c !important; color: white; animation: shake 0.5s; }

        /* Classes para animar o FUNDO da p√°gina */
        .bg-correto { background-color: #d4edda !important; } 
        .bg-errado { background-color: #f8d7da !important; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div class="titulo-topo">Conhe√ßo a minha bonitinha? ü§î</div>

    <div class="container">
        <div id="quiz-box">
            <p class="pergunta" id="texto-pergunta">Carregando...</p>
            <div class="opcoes" id="lista-opcoes"></div>
        </div>
    </div>

    <script>
        const perguntas = [
            { q: "Qual minha cor favorita?", options: ["Azul", "Rosa", "Preto", "Roxo"], a: 0 },
            { q: "Onde foi nosso primeiro beijo?", options: ["Carro", "Parque", "Cafeteria", "Shopping"], a: 3 },
            { q: "O que eu mais disse no nosso primeiro encontro?", options: ["Entendi", "Hmmm?", "Voc√™ √© Engra√ßado", "Legal"], a: 1 },
            { q: "Qual dia do meu aniversario?", options: ["07", "17", "06", "27"], a: 0 },
            { q: "Qual minha comida favorita?", options: ["Frango com Mel e Mostarda", "Yakisoba", "Cora√ß√£ozinho", "Macarr√£o ao Molho Branco"], a: 3 },
            { q: "Qual o dia do nosso aniversario de namoro?", options: ["28", "27", "02", "12"], a: 1 },
            { q: "Quem disse 'te amo' primeiro?", options: ["Eu", "Voc√™", "Os dois", "Ningu√©m"], a: 1 },
            { q: "O que eu mais gosto de fazer?", options: ["Assistir S√©ries", "Comer", "Dormir", "Escutar Musica"], a: 2 },
            { q: "Qual meu jogo favorito?", options: ["GTA", "The Sims 4", "Hogwarts", "It Takes Two"], a: 1 }
        ];

        let indexAtual = 0;
        let erros = 0;

        function carregarPergunta() {
            document.body.classList.remove("bg-correto", "bg-errado");
            const p = perguntas[indexAtual];
            document.getElementById("texto-pergunta").innerText = p.q;
            const container = document.getElementById("lista-opcoes");
            container.innerHTML = "";

            p.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.onclick = () => checarResposta(i, btn);
                container.appendChild(btn);
            });
        }

        function checarResposta(escolha, btn) {
            const correta = perguntas[indexAtual].a;
            
            if (escolha === correta) {
                btn.classList.add("correto");
                document.body.classList.add("bg-correto");
                setTimeout(() => proxima(), 800);
            } else {
                btn.classList.add("errado");
                document.body.classList.add("bg-errado");
                erros++;
                setTimeout(() => proxima(), 800);
            }
        }

        function proxima() {
            indexAtual++;
            if (indexAtual < perguntas.length) {
                carregarPergunta();
            } else {
                finalizar();
            }
        }

        function finalizar() {
            if (erros > perguntas.length / 2) {
                window.location.href = "errou.html";
            } else {
                alert("Voc√™ passou! ‚ù§Ô∏è O seu presente est√° logo ali...");
                window.location.href = "sucesso.html"; // Crie essa p√°gina ou mude para o link do presente
            }
        }

        carregarPergunta();
    </script>
</body>
</html>
